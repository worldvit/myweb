<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX page</title>
</head>
<body>
    <hr>
    <h1>HELLO INDEX</h1>
    <hr>
    <a href="{% url 'create' %}"><button>제품등록</button></a>
    <hr>
    <table border="1">
        <tr><td>NO</td><td>TITLE</td><td>PRICE</td></tr>
        {% for i in slist %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td><a href="{% url 'detail' i.id %}">{{ i.name }}</a></td>
            <td>{{ i.price }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
