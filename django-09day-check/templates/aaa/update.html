<h1>UPDATE PAGE</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        <TR>
            <TD><b>PICTURE</b></TD>
            <TD><input type="file" name="uimage" value="{{ user.getpic }}"><br></TD>
        </TR>
        <TR>
            <TD><b>USERNAME</b></TD>
            <TD><input type="text" disabled value="{{user}}"></TD>
        </TR>
        <TR>
            <TD><b>USEREAMIL</b></TD>
            <TD><input type="text" name="uemail" value="{{user.email}}"></TD>
        </TR>
        <TR>
            <TD><b>FIRSTNAME</b></TD>
            <TD><input type="text"  name="ufn" value="{{user.first_name}}"></TD>
        </TR>
        <TR>
            <TD><b>LASTNAME</b></TD>
            <TD><input type="text"  name="uln" value="{{user.last_name}}"></TD>
        </TR>
        <TR>
            <TD><b>COMMENT</b></TD>
            <TD><input type="text"  name="ucom" value="{{user.comment}}"></TD>
        </TR>
        <TR>
            <TD><b>AGE</b></TD>
            <TD><input type="number"  name="uage" value="{{user.age}}"></TD>
        </TR>
        <TR>
            <TD><a href="{% url 'profile' %}"><button type="button">CANCEL</button></a></TD>
            <TD><button>UPDATE</button></TD>
        </TR>
    </table>
</form>
