<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Page</title>
</head>
<body>
    <h1> Teachers Detail List </h1>
    <table border="1">
        <tr>
            <td>NO</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Nick Name</td>
            <td>Age</td>
            <td>Phone</td>
            <td>Address</td>
            <td>Memo</td>
        </tr>
    <tr>
        <td>{{ tlist.id }}</td>
        <td> {{ tlist.fname }}</td>
        <td>{{ tlist.lname }}</td>
        <td>{{ tlist.nname }}</td>
        <td>{{ tlist.age }}</td>
        <td>{{ tlist.phone }}</td>
        <td>{{ tlist.address }}</td>
        <td>{{ tlist.memo }}</td>
    </tr>
    </table>
    <a href="{% url 'index' %}"><button>홈</button></a>
    <a href="{% url 'delete' tlist.id %}"><button>삭제</button></a>
    <a href="{% url 'update' tlist.id %}"><button>수정</button></a>
</body>
</html>
